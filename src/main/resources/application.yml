server:
  port: 8080

spring:
  main:
    allow-circular-references: true
  application:
    name: site-service
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 500KB
      max-file-size: 30MB
      max-request-size: 100MB

  datasource:
    driver-class-name:  org.postgresql.Driver
    #url: jdbc:postgresql://localhost:5432/site_db
    url: jdbc:postgresql://192.168.1.26:5432/site_db
    username: postgres
    password: a
    validationQuery: SELECT 1
    hikari:
      minimum-idle: 5
      maximum-pool-size: 50
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  jackson:
    # Date format string or a fully-qualified date format class name. For instance, 'yyyy-MM-dd HH:mm:ss'
    date-format: "yyyy-MM-dd HH:mm:ss.SSS"
    # Locale used for formatting
    time-zone: "GMT+8"
    serialization:
      FAIL_ON_EMPTY_BEANS: false
      write_dates_as_timestamps: false

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
#    log-impl: org.apache.ibatis.logging.stdout.NoLoggingImpl
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.ming.site.model

